# Arcana Cloud Rust - Ingress Configuration
# Supports both NGINX and Traefik ingress controllers
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arcana-ingress
  namespace: arcana
  labels:
    app.kubernetes.io/name: arcana-cloud
    app.kubernetes.io/part-of: arcana
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # Cert-manager (if using)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # TLS configuration (uncomment for production)
  # tls:
  #   - hosts:
  #       - api.arcana.example.com
  #     secretName: arcana-tls-secret
  rules:
    - host: api.arcana.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: arcana-controller
                port:
                  number: 80

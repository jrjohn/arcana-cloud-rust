# Arcana Cloud Rust - Secrets
# WARNING: In production, use a secrets manager like:
# - Kubernetes External Secrets
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
#
# This file is for reference only. Do not commit actual secrets!
apiVersion: v1
kind: Secret
metadata:
  name: arcana-secrets
  namespace: arcana
  labels:
    app.kubernetes.io/name: arcana-cloud
    app.kubernetes.io/part-of: arcana
type: Opaque
stringData:
  # JWT Secret - CHANGE THIS IN PRODUCTION!
  ARCANA_SECURITY__JWT_SECRET: "change-me-in-production-use-strong-random-key"

  # Database credentials
  ARCANA_DATABASE__URL: "mysql://arcana:arcana_password@mysql:3306/arcana"

  # Optional: Redis credentials
  # ARCANA_REDIS__URL: "redis://:password@arcana-redis:6379"

# Arcana Cloud Rust - Repository Layer Deployment
# Connects to database and exposes UserRepository via gRPC
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcana-repository
  namespace: arcana
  labels:
    app.kubernetes.io/name: arcana-repository
    app.kubernetes.io/component: repository
    app.kubernetes.io/part-of: arcana
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: arcana-repository
  template:
    metadata:
      labels:
        app.kubernetes.io/name: arcana-repository
        app.kubernetes.io/component: repository
        app.kubernetes.io/part-of: arcana
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: arcana-service-account
      containers:
        - name: repository
          image: arcana-cloud-rust:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ARCANA_DEPLOYMENT__LAYER
              value: "repository"
          envFrom:
            - configMapRef:
                name: arcana-config
            - secretRef:
                name: arcana-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: arcana-repository
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: arcana-repository
  namespace: arcana
  labels:
    app.kubernetes.io/name: arcana-repository
    app.kubernetes.io/component: repository
    app.kubernetes.io/part-of: arcana
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: arcana-repository
  ports:
    - name: grpc
      port: 9090
      targetPort: 9090
      protocol: TCP

# Arcana Cloud Rust - Kustomization
# Deploy with: kubectl apply -k deployment/kubernetes/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: arcana-cloud-rust
  labels:
    app.kubernetes.io/name: arcana-cloud
    app.kubernetes.io/part-of: arcana

namespace: arcana

# Resources to deploy (order matters)
resources:
  - namespace.yaml
  - rbac.yaml
  - configmap.yaml
  - secrets.yaml
  - mysql-deployment.yaml
  - repository-deployment.yaml
  - service-deployment.yaml
  - controller-deployment.yaml
  - ingress.yaml
  - network-policy.yaml
  - pdb.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/version: "0.1.0"

# Image configuration - override in overlays
images:
  - name: arcana-cloud-rust
    newName: arcana-cloud-rust
    newTag: latest


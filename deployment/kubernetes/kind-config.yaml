# Kind cluster configuration for local development and testing
# Creates a single-node cluster with exposed ports for Ingress
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: arcana-benchmark
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP ingress
      - containerPort: 80
        hostPort: 8880
        protocol: TCP
      # HTTPS ingress
      - containerPort: 443
        hostPort: 8443
        protocol: TCP
      # NodePort range for direct service access
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      - containerPort: 30081
        hostPort: 30081
        protocol: TCP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcana-job-worker
  labels:
    app: arcana
    component: job-worker
    tier: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arcana
      component: job-worker
  template:
    metadata:
      labels:
        app: arcana
        component: job-worker
        tier: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: arcana-worker
      containers:
        - name: worker
          image: arcana-server:latest
          imagePullPolicy: IfNotPresent
          command: ["./arcana-server"]
          args: ["--mode", "worker"]
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info,arcana=debug"
            - name: APP__MODE
              value: "worker"
            - name: APP__JOBS__REDIS__URL
              valueFrom:
                secretKeyRef:
                  name: arcana-secrets
                  key: redis-url
            - name: APP__JOBS__WORKER__CONCURRENCY
              value: "4"
            - name: APP__JOBS__WORKER__QUEUES
              value: "critical,high,default,low"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - job-worker
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: arcana-job-worker
  labels:
    app: arcana
    component: job-worker
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: arcana
    component: job-worker
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arcana-worker
  labels:
    app: arcana
    component: job-worker
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: arcana-job-worker-hpa
  labels:
    app: arcana
    component: job-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: arcana-job-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Pods
      pods:
        metric:
          name: arcana_jobs_pending
        target:
          type: AverageValue
          averageValue: "100"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120

# Arcana Cloud Rust - Development Overlay
# Deploy with: kubectl apply -k deployment/kubernetes/overlays/dev/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: arcana-dev

resources:
  - ../../

namePrefix: dev-

commonLabels:
  environment: development

# Local/dev images
images:
  - name: arcana-cloud-rust
    newName: arcana-cloud-rust
    newTag: dev

# Minimal replicas for dev
replicas:
  - name: arcana-controller
    count: 1
  - name: arcana-service
    count: 1
  - name: arcana-repository
    count: 1

# Dev-specific config
patches:
  # Lower resource limits for dev
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 64Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 50m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 200m

  # Dev ingress host
  - target:
      kind: Ingress
      name: arcana-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api.arcana.local

# Override config for dev
configMapGenerator:
  - name: arcana-config
    behavior: merge
    literals:
      - RUST_LOG=debug,arcana=trace
      - ARCANA_APP__ENVIRONMENT=development
      - ARCANA_OBSERVABILITY__LOG_FORMAT=pretty

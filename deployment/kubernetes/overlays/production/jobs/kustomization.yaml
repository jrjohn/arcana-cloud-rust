apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../jobs

namespace: arcana-production

commonLabels:
  environment: production

replicas:
  - name: arcana-job-worker
    count: 5
  - name: arcana-job-scheduler
    count: 2
  - name: arcana-jobs-redis-ha
    count: 3

images:
  - name: arcana-server
    newName: ghcr.io/arcana/arcana-server
    newTag: v1.0.0
  - name: redis
    newName: redis
    newTag: 7-alpine

patches:
  # Increase worker resources for production
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: arcana-job-worker
      spec:
        template:
          spec:
            containers:
              - name: worker
                resources:
                  requests:
                    memory: "256Mi"
                    cpu: "250m"
                  limits:
                    memory: "1Gi"
                    cpu: "1"
                env:
                  - name: APP__JOBS__WORKER__CONCURRENCY
                    value: "8"

  # Use HA Redis in production
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: arcana-jobs-redis
      spec:
        replicas: 0

configMapGenerator:
  - name: arcana-jobs-env
    behavior: merge
    literals:
      - RUST_LOG=info
      - APP__MODE=worker

secretGenerator:
  - name: arcana-jobs-secrets
    behavior: merge
    literals:
      - redis-url=redis://arcana-jobs-redis-ha-0.arcana-jobs-redis-ha:6379

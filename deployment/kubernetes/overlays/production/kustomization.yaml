# Arcana Cloud Rust - Production Overlay
# Deploy with: kubectl apply -k deployment/kubernetes/overlays/production/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: arcana-prod

resources:
  - ../../

namePrefix: prod-

# Production-specific labels
commonLabels:
  environment: production

# Production images from container registry
images:
  - name: arcana-cloud-rust
    newName: your-registry.example.com/arcana-cloud-rust
    newTag: v0.1.0

# Production replica counts
replicas:
  - name: arcana-controller
    count: 5
  - name: arcana-service
    count: 5
  - name: arcana-repository
    count: 3

# Production patches
patches:
  # Increase resource limits for production
  - target:
      kind: Deployment
      name: arcana-controller
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m

  - target:
      kind: Deployment
      name: arcana-service
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 2000m

  # Production ingress host
  - target:
      kind: Ingress
      name: arcana-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api.arcana.example.com
      - op: add
        path: /spec/tls
        value:
          - hosts:
              - api.arcana.example.com
            secretName: arcana-tls-secret
